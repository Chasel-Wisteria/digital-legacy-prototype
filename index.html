<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Access key digital estate management features including dashboard, assets, AI tools, and more.">
  <meta name="keywords" content="digital legacy, estate management, AI tools, crypto will, digital inheritance">
  <meta name="author" content="Chasel-Wisteria">
  <title>LegacyOS</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #ffffff;
      text-align: center;
      padding: 60px 20px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before, body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      z-index: -1;
    }
    body::before {
      background: radial-gradient(circle, rgba(0,198,255,0.3), transparent 70%);
      top: 10%;
      left: 10%;
    }
    body::after {
      background: radial-gradient(circle, rgba(175,82,222,0.3), transparent 70%);
      bottom: 10%;
      right: 10%;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .logo {
      width: 120px;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease forwards;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: rgba(30,41,82,0.6);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(0,198,255,0.1);
      transition: 0.3s ease;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      position: relative;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1.2s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0,198,255,0.3);
    }
    .card i {
      font-size: 24px;
      display: block;
      margin-bottom: 12px;
      color: #64d2ff;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="LegacyOS Icon" class="logo fade-in">
  <div class="grid">
    <a class="card" href="dashboard-html.html"><i class="fas fa-chart-pie"></i>Dashboard</a>
    <a class="card" href="assets-html-updated.html"><i class="fas fa-briefcase"></i>Asset Management</a>
    <a class="card" href="beneficiaries-html.html"><i class="fas fa-users"></i>Beneficiaries</a>
    <a class="card" href="smart-contracts-html.html"><i class="fas fa-link"></i>Smart Contracts</a>
    <a class="card" href="insurance-html.html"><i class="fas fa-shield-alt"></i>Insurance Options</a>
    <a class="card" href="ai-valuation-html.html"><i class="fas fa-robot"></i>AI Valuation</a>
    <a class="card" href="will-html.html"><i class="fas fa-file-alt"></i>Digital Will</a>
    <a class="card" href="login-html (1).html"><i class="fas fa-sign-in-alt"></i>Login Page</a>
  </div>
</body>
</html>
