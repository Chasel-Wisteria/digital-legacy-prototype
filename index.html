
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Legacy Manager - Page Navigation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0c1325, #1a1f38);
            color: white;
            padding: 60px;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.4;
        }

        body::before {
            background: radial-gradient(circle, rgba(0, 198, 255, 0.3), transparent 70%);
            top: 10%;
            left: 10%;
        }

        body::after {
            background: radial-gradient(circle, rgba(175, 82, 222, 0.3), transparent 70%);
            bottom: 10%;
            right: 10%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #ffffff, #64d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .link-grid a {
            display: block;
            padding: 20px;
            border-radius: 16px;
            background: rgba(30, 41, 82, 0.6);
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.15);
            transition: all 0.3s ease;
        }

        .link-grid a:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 198, 255, 0.3);
        }

        .link-grid a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
            pointer-events: none;
        }
    </style>
</head>
